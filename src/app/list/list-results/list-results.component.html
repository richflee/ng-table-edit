
<ng-container *ngIf="selectedItems.length > 0">

  <div class="dropdown" style="display: inline-block;">
      <a class="btn btn-outline-primary dropdown-toggle" href="" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Bulk actions <i aria-hidden="true" class="fa fa-chevron-down"></i>
      </a>
      <ul aria-labelledby="bulkEditMenu" class="dropdown-menu" role="menu">
          <li *ngFor="let mode of bulkEditModes">
              <a role="menuitem" href="" (click)="onEditModeChange($event, mode)">
                  <span *ngIf="mode.selected">[x]</span>
                  {{ mode['name'] }}
              </a>
          </li>
      </ul>
  </div>

</ng-container>

<button *ngIf="selectedItems.length > 0" (click)="onCancelEditMode()">Cancel</button>


<table>
  <thead>
    <tr>
      <td>Select</td>
      <td>Item name</td>
      <td>Price</td>
      <td>Age</td>
      <td>Health</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of results; let i = index">
      <td [class.item-row-selected]="item.selected">
        <input type="checkbox" name="selected-item" (change)="handleCheckboxChange($event, item.id)" >
      </td>
      <td>
        {{ item.name }}
      </td>
      <td>
        {{ item.price }}
      </td>
      <td>
        {{ item.age }}
      </td>
      <td>
        {{ item.health }}
      </td>
    </tr>
  </tbody>
</table>
