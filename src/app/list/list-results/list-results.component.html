
<ng-container *ngIf="selectedItems.length > 0">
  <p>Select bulk edit mode</p>
  <select (ngModelChange)="onEditModeChange($event)" [ngModel]="selectedEditMode">
    <option *ngFor="let mode of bulkEditModes" [ngValue]="mode">{{ mode.name }}</option>
  </select>
</ng-container>

<ng-container *ngIf="selectedEditMode.name && selectedEditMode.name.length > 0">
  <button (click)="onCancelEditMode()">Cancel</button>
  <button (click)="onSaveEditMode()">Save</button>
</ng-container>


<table>
  <thead>
    <tr>
      <td>Select</td>
      <td>Item name</td>
      <td>Price</td>
      <td>Age</td>
      <td>Health</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of results; let i = index">
      <ng-container [ngSwitch]="selectedEditMode.name">
        <td colspan="5" *ngSwitchCase="'Edit price'">
            <app-edit-price-row [item]="item" ></app-edit-price-row>
        </td>
        <td colspan="5" *ngSwitchCase="'Edit health'">
            <app-edit-health-row [item]="item" ></app-edit-health-row>
        </td>
        <ng-container *ngSwitchDefault>
          <td>
            <input type="checkbox" name="selected-item" (change)="handleCheckboxChange($event, item.id)" >
          </td>
          <td>
            {{ item.name }}
          </td>
          <td>
            {{ item.price }}
          </td>
          <td>
            {{ item.age }}
          </td>
          <td>
            {{ item.health }}
          </td>
        </ng-container>
      </ng-container>
      
    </tr>
  </tbody>
</table>
